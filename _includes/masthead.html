<header class="masthead-simple">
  <div class="masthead-simple__row">

    <!-- Left: EU logo (we’ll add the img later) -->
    <div class="masthead-simple__side">
      {% if site.header_left_logo %}
        <a href="{{ '/' | relative_url }}">
          <img src="{{ site.header_left_logo | relative_url }}" alt="European Union" class="masthead-simple__logo">
        </a>
      {% endif %}
    </div>

    <!-- Center: Title -->
    <div class="masthead-simple__title">
      <a href="{{ '/' | relative_url }}">{{ site.masthead_title | default: site.title }}</a>
    </div>

    <!-- Right: project logo + hamburger -->
    <div class="masthead-simple__side masthead-simple__side--right">
      {% if site.header_right_logo %}
        <a href="{{ '/' | relative_url }}">
          <img src="{{ site.header_right_logo | relative_url }}" alt="MYCOBEANS" class="masthead-simple__logo">
        </a>
      {% endif %}

      <input type="checkbox" id="nav-toggle" class="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle__button" aria-label="Toggle menu">☰</label>
    </div>

  </div>

  <nav class="masthead-simple__nav" aria-label="Main navigation">
    <ul>
      {% for item in site.data.navigation.main %}
        <li><a href="{{ item.url | relative_url }}">{{ item.title }}</a></li>
      {% endfor %}
    </ul>
  </nav>
</header>
