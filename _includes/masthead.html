<header class="masthead-simple">

  <div class="masthead-simple__row">
    <div class="masthead-simple__title">
      <a href="{{ '/' | relative_url }}">{{ site.masthead_title | default: site.title }}</a>
    </div>

    <!-- Hamburger button -->
    <label for="nav-toggle" class="nav-toggle__button" aria-label="Toggle menu">â˜°</label>
  </div>

  <!-- IMPORTANT: checkbox must be a sibling of nav -->
  <input type="checkbox" id="nav-toggle" class="nav-toggle" />

  <nav class="masthead-simple__nav" aria-label="Main navigation">
    <ul>
      {% for item in site.data.navigation.main %}
        <li><a href="{{ item.url | relative_url }}">{{ item.title }}</a></li>
      {% endfor %}
    </ul>
  </nav>

</header>
