<header class="masthead-simple">

  <div class="masthead-simple__row">

    <!-- LEFT: spacer only (keeps the center truly centered) -->
    <div class="masthead-simple__side masthead-simple__side--left" aria-hidden="true"></div>

    <!-- CENTER: MYCOBEANS logo acts as title -->
    <div class="masthead-simple__center">
      <a href="{{ '/' | relative_url }}" class="masthead-simple__brand" aria-label="MYCOBEANS home">
        <img
          src="{{ '/assets/images/logos/mycobeans.png' | relative_url }}"
          alt="MYCOBEANS"
          class="masthead-simple__brand-logo"
        >
      </a>
    </div>

    <!-- RIGHT: EU logo + hamburger -->
    <div class="masthead-simple__side masthead-simple__side--right">
      <a href="{{ '/' | relative_url }}" class="masthead-simple__eu" aria-label="European Union">
        <img
          src="{{ '/assets/images/logos/eu.png' | relative_url }}"
          alt="European Union"
          class="masthead-simple__logo masthead-simple__logo--eu"
        >
      </a>

      <label for="nav-toggle" class="nav-toggle__button" aria-label="Toggle menu">â˜°</label>
    </div>

  </div>

  <!-- IMPORTANT: checkbox immediately before nav -->
  <input type="checkbox" id="nav-toggle" class="nav-toggle" />

  <nav class="masthead-simple__nav" aria-label="Main navigation">
    <ul>
      {% for item in site.data.navigation.main %}
        <li><a href="{{ item.url | relative_url }}">{{ item.title }}</a></li>
      {% endfor %}
    </ul>
  </nav>

</header>
