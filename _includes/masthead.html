<header class="masthead-simple">

  <div class="masthead-simple__row">

    <!-- LEFT: EU + PROJECT LOGOS -->
    <div class="masthead-simple__side masthead-simple__side--left">
      <a href="{{ '/' | relative_url }}">
        <img
          src="{{ '/assets/images/logos/eu.png' | relative_url }}"
          alt="European Union"
          class="masthead-simple__logo"
        >
      </a>

      <a href="{{ '/' | relative_url }}">
        <img
          src="{{ '/assets/images/logos/mycobeans.png' | relative_url }}"
          alt="MYCOBEANS"
          class="masthead-simple__logo"
        >
      </a>
    </div>

    <!-- CENTER: PROJECT TITLE -->
    <div class="masthead-simple__title">
      <a href="{{ '/' | relative_url }}">
        {{ site.masthead_title | default: site.title }}
      </a>
    </div>

    <!-- RIGHT: HAMBURGER -->
    <div class="masthead-simple__side masthead-simple__side--right">
      <label for="nav-toggle" class="nav-toggle__button" aria-label="Toggle menu">
        â˜°
      </label>
    </div>

  </div>

  <input type="checkbox" id="nav-toggle" class="nav-toggle" />

  <nav class="masthead-simple__nav" aria-label="Main navigation">
    <ul>
      {% for item in site.data.navigation.main %}
        <li>
          <a href="{{ item.url | relative_url }}">{{ item.title }}</a>
        </li>
      {% endfor %}
    </ul>
  </nav>

</header>
